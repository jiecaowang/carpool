<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="col-12 top-20">
            <h4>Add People</h4>
            <form>
                <input type="text" id="people_list" value="">
                <input type="submit" value="Submit" id="submit_people_list">
            </form>
        </div>
        <div class="col-12 top-20">
            <h4>Add More People</h4>
            <form>
                <input type="text" id="additional_people_list" value="" placeholder="seperate by comma">
                <input type="submit" value="Add more people" id="submit_additional_people_list">
            </form>
        </div>
        
        <div class="col-12 top-20">
            <h4><input type="number" id="capacity_per_car" value="5" min="1" max="10">  Passengers per car</h4>
        </div>

        <div class="col-12 top-20">
            <h4>
                <input type="number" id="cars_per_row" value="3" min="1" max="4">  Cars per Row
            </h4>
        </div>
        
        <div class="col-12 top-20">
            <h4>
                <input type="submit" value="If Ready Create Car Pools!" id="submit_create_car_pools">
            </h4>
        </div>

        <div class="col-12 top-20">
            <h4>
                <input type="submit" value="Clear" id="submit_clear">
            </h4>
        </div>
    
        <div class="col-12 top-20">
            <h4>Drivers and Passengers so far:</h4>
            <p id="parsed_people" value=""></p>
        </div>

        <div class="col-12 top-20">
            <h4>
                <input type="submit" value="Generate Summary" id="submit_generate_summary">
            </h4>
            <p id="summary" value=""></p>
        </div>
    </div>

    <div class="container" id="car_pool_lists">
    </div>
  </body>

  <script src="./Sortable.js"></script>
  <script src="main.js"></script>
</html>
