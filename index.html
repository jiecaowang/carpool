<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" sizes="32x32" href="./assets/icons8-group-96.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Member Assignment</title>

    <link rel="stylesheet" href="./lib/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="row top-20">
            <form>
                <textarea id="people_list" class="form-control col-xs-12" rows="3" placeholder="Please input the full list of people, you can double click text to edit later" ></textarea>
            </form>
        </div>
        <div class="row top-20">
            <form>
                <textarea id="additional_people_list" class="form-control col-xs-12" rows="1" placeholder="Add additional people here, seperated by comma, concatenate by space"></textarea>
                <button type="submit" class="btn btn-primary top-20" id="submit_additional_people_list"><i class="fa fa-plus" aria-hidden="true"></i>   Add More People</button>
            </form>
        </div>
        
        <div class="row top-20">
            <div class="col-sm">
                <form>
                    <h4>
                        <input type="number" id="group_quantity" value="6" min="1" max="1000"> Groups
                    </h4>
                </form>
            </div>
            <div class="col-sm">
                <form>
                    <h4>
                        <input type="number" id="groups_per_row" value="3" min="1" max="4"> Groups per Row
                    </h4>
                </form>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-4">
                <form>
                    <button type="submit" class="btn btn-primary" id="submit_create_group_pools">Submit</button>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <button type="submit" class="btn btn-danger" id="submit_clear">Clear</button>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <div class="form-check form-switch form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chinese_home_meeting_serving" unchecked>
                        <label class="form-check-label" for="chinese_home_meeting_serving">中文小排</label>
                    </div>
                    <button type="submit" class="btn btn-success" id="submit_generate_summary">Generate Summary</button>
                </form>
            </div>
        </div>

        <div class="row top-20">
            <p id="summary" value=""></p>
        </div>
    </div>

    <div class="container" id="group_pool_lists"></div>
  </body>

  <script src="./lib/Sortable.min.js"></script>
  <script src="./js/main.js"></script>
</html>
