<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="row top-20">
            <h4>Add People</h4>
            <form>
                <textarea id="people_list" class="form-control col-xs-12" rows="3" ></textarea>
            </form>
        </div>
        <div class="row top-20">
            <h4>Add More People</h4>
            <form>
                <textarea id="additional_people_list" class="form-control col-xs-12" rows="1" placeholder="seperate by comma"></textarea>
                <input type="submit" value="Add more people" id="submit_additional_people_list">
            </form>
        </div>
        
        <div class="row top-20">
            <div class="col-3">
                <h4>
                    <input type="number" id="car_quantity" value="6" min="1" max="10"> Cars
                </h4>
            </div>
            <div class="col-3">
                <h4>
                    <input type="number" id="cars_per_row" value="3" min="1" max="4"> Cars per Row
                </h4>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-6">
                <h4>
                    <input type="submit" value="Create Car Pools" id="submit_create_car_pools">
                </h4>
            </div>
            <div class="col-6">
                <h4>
                    <input type="submit" value="Clear" id="submit_clear">
                </h4>
            </div>
        </div>

        <div class="row top-20">
            <h4>
                <input type="submit" value="Generate Summary" id="submit_generate_summary">
            </h4>
            <p id="summary" value=""></p>
        </div>
    </div>

    <div class="container" id="car_pool_lists"></div>
  </body>

  <script src="./Sortable.js"></script>
  <script src="main.js"></script>
</html>
