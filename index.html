<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="row top-20">
            <form>
                <textarea id="people_list" class="form-control col-xs-12" rows="3" placeholder="Please input the full list of people" ></textarea>
            </form>
        </div>
        <div class="row top-20">
            <!-- <h4>Add More People</h4> -->
            <form>
                <textarea id="additional_people_list" class="form-control col-xs-12" rows="1" placeholder="Seperate by comma"></textarea>
                <button type="submit" class="btn btn-primary top-20" id="submit_additional_people_list"><i class="fa fa-plus" aria-hidden="true"></i>   Add More People</button>
            </form>
        </div>
        
        <div class="row top-20">
            <div class="col-6">
                <form>
                    <h4>
                        <input type="number" id="car_quantity" value="6" min="1"> Cars
                    </h4>
                </form>
            </div>
            <div class="col-6">
                <form>
                    <h4>
                        <input type="number" id="cars_per_row" value="3" min="1" max="4"> Cars per Row
                    </h4>
                </form>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-4">
                <form>
                    <button type="submit" class="btn btn-primary" id="submit_create_car_pools">Submit</button>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <button type="submit" class="btn btn-danger" id="submit_clear">Clear</button>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <button type="submit" class="btn btn-success" id="submit_generate_summary">Generate Summary</button>
                </form>
            </div>
        </div>

        <div class="row top-20">
            <p id="summary" value=""></p>
        </div>
    </div>

    <div class="container" id="car_pool_lists"></div>
  </body>

  <script src="./Sortable.js"></script>
  <script src="main.js"></script>
</html>
